<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcakes-list">
        <li class="cupcakes"></li>
    </ul>
    <form action="" method="post" id="new-cupcake">
        <label for="">flavor</label>
        <input id = "flavor" type="text">
        <label for="">size</label>
        <input id = "size" type="text">
        <label for="">rating</label>
        <input id = "rating" type="text">
        <label for="">image</label>
        <input id = "image" type="text" value="https://tinyurl.com/demo-cupcake">
        <button type="submit" class="btn btn-success">Create Cupcake</button>
    </form>
    <button id="cupcake-list-btn" class="btn btn-primary">Cupcake List</button>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/app.js"></script>
</body>
</html>
